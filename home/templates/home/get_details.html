<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <form action="{% urls 'user-details' %}" method="POST">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" required placeholder="Name" value="{{ name }}" name="name">
        {% if role=='admin' %}
            <label>Google Meet Link</label>
            <input type="text" required placeholder="Google Meet link" value="{{ user.meet_link }}" name="meet_link">
        {% endif %}
        <button>Done!</button>
    </form>
    {% include 'includes/footer.html' %}
</body>
</html>
